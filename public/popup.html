<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Translator</title>
  <link rel="stylesheet" href="../dist/styles.css"> 

</head>

<body>
  <div class="popup-container">
    <h1>Tsweeft Chat Translator</h1>

    <!-- Language Selection -->
    <section class="language-selection">
      <section class="partner-language">
        <label for="partner-lang">Partner Language:</label>
        <select id="partner-lang">
          <option value="en">English</option>
          <option value="es" selected>Spanish</option>
          <option value="ja">Japanese</option>
        </select>
      </section>

      <section class="my-language">
        <label for="my-lang">My Language:</label>
        <select id="my-lang">
          <option value="en" selected>English</option>
          <option value="es">Spanish</option>
          <option value="ja">Japanese</option>
        </select>
      </section>
    </section>

    <!-- Partner Text -->
    <label for="partner-text">Partner Text (Original):</label>
    <textarea id="partner-text" rows="5" readonly></textarea>

    <!-- Translated Partner Text -->
    <label for="translated-partner-text">Translated Partner Text:</label>
    <textarea id="translated-partner-text" rows="5" readonly></textarea>

    <!-- My Text -->
    <label for="my-text">My Text:</label>
    <textarea id="my-text" rows="5"></textarea>

    <!-- My Translated Text -->
    <label for="my-translated-text">My Translated Text (Editable):</label>
    <textarea id="my-translated-text" rows="5"></textarea>

    <!-- Send Button -->
    <button id="send-btn">Send</button>
  </div>

  <script src="../dist/popup.js" type="module"></script>
</body>

</html>
