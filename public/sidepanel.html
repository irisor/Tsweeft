<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Translator</title>
  <link rel="stylesheet" href="../dist/styles.css">
</head>

<body>
  <section class="sidepanel-container">
    <h1>Tsweeft Chat Translator</h1>
    <!-- Language Selection -->
    <details class="language-selection__details">
      <summary>Language Selection</summary>
      <section class="language-selection">
        <section class="language-selection__item" class="language-selection__item--my">
          <label for="my-lang">My Language:</label>
          <select id="my-lang">
          </select>
        </section>
        <section class="language-selection__item language-selection__item--partner">
          <label for="partner-lang">Partner Language:</label>
          <select id="partner-lang">
          </select>
        </section>
        <button id="set-langs-btn" class="btn">Update</button>
      </section>
    </details>
    <section class="chat-detection">
      <details open class="manual-selection-details">
        <summary>Chat elements manual selection</summary>
        <p class="chat-detection-message">Chat elements not detected. Please select them manually:</p>
        <button id="select-chat-area" class="btn">Select Chat Area</button>
        <button id="select-input-area" class="btn">Select Input Area</button>
      </details>
    </section>
    <!-- Partner Text -->
    <label for="partner-text">Partner Text:</label>
    <section class="partner-text-container hover-btn-container">
      <textarea id="partner-text" class="language-text" rows="5" readonly></textarea>
      <button class="btn hover-btn partner-text-locate" title="Locate the chat box on the page">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" aria-hidden="true" focusable="false" viewBox="0 0 512 512">

          viewBox="0 0 512
          512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M256 0c17.7 0 32 14.3 32 32l0 34.7C368.4 80.1 431.9 143.6 445.3 224l34.7 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-34.7 0C431.9 368.4 368.4 431.9 288 445.3l0 34.7c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-34.7C143.6 431.9 80.1 368.4 66.7 288L32 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l34.7 0C80.1 143.6 143.6 80.1 224 66.7L224 32c0-17.7 14.3-32 32-32zM128 256a128 128 0 1 0 256 0 128 128 0 1 0 -256 0zm128-80a80 80 0 1 1 0 160 80 80 0 1 1 0-160z" />
        </svg>
      </button>
    </section>
    <!-- Translated Partner Text -->
    <label for="translated-partner-text">Translated Partner Text:</label>
    <textarea id="translated-partner-text" class="language-text" rows="5" readonly></textarea>
    <!-- My Text -->
    <label for="my-text">My Text:</label>
    <textarea id="my-text" class="language-text" rows="5" autofocus></textarea>
    <!-- My Translated Text -->
    <label for="my-translated-text">My Translated Text:</label>
    <textarea id="my-translated-text" class="language-text" rows="5"></textarea>
    <!-- Send Button -->
    <button id="send-btn" class="btn">Send</button>
    <!-- Overlay for loading -->
    <div id="loading-overlay" class="loading-overlay hidden">
      <div class="spinner"></div>
    </div>
  </section>

  <script src="../dist/sidepanel.js" type="module"></script>
</body>

</html>
